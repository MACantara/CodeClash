{% extends "base.html" %}

{% block title %}Tournament - CodeClash{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2 flex items-center justify-center gap-3">
                <i class="bi bi-trophy-fill text-yellow-500"></i>
                Tournament Arena
            </h1>
            <p class="text-gray-400">Challenge other players to a coding duel</p>
        </div>

        <!-- Create Match Section -->
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 mb-8 border border-gray-700">
            <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
                <i class="bi bi-plus-circle text-green-500"></i>
                Create New Match
            </h2>
            
            <form id="createMatchForm">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-300 mb-2">Opponent Username</label>
                        <input type="text" 
                               id="opponentUsername" 
                               class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500 text-white"
                               placeholder="Enter opponent's username"
                               required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-300 mb-2">Challenge</label>
                        <select id="challengeSelect" 
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500 text-white"
                                required>
                            <option value="">Select a challenge...</option>
                        </select>
                    </div>
                </div>
                
                <div id="challengeDetails" class="mt-4 p-4 bg-gray-700 rounded hidden">
                    <h3 class="font-bold mb-2" id="challengeTitle"></h3>
                    <p class="text-gray-300 mb-2" id="challengeDescription"></p>
                    <div class="flex gap-4">
                        <span id="challengeDifficulty" class="px-3 py-1 rounded text-sm"></span>
                    </div>
                </div>
                
                <button type="submit" 
                        class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded transition transform hover:scale-105 flex items-center gap-2">
                    <i class="bi bi-sword"></i> Start Battle
                </button>
            </form>
            
            <div id="createMatchMessage" class="mt-4"></div>
        </div>

        <!-- Available Challenges -->
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 border border-gray-700">
            <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
                <i class="bi bi-list-task text-blue-500"></i>
                Available Challenges
            </h2>
            
            <div id="challengesList" class="grid md:grid-cols-2 gap-4">
                <!-- Challenges will be loaded here -->
            </div>
        </div>
    </div>
</div>

<script>
    let challenges = [];
    
    // Load challenges
    async function loadChallenges() {
        const response = await fetch('/challenges');
        challenges = await response.json();
        
        // Populate select
        const select = document.getElementById('challengeSelect');
        challenges.forEach(challenge => {
            const option = document.createElement('option');
            option.value = challenge.id;
            option.textContent = `${challenge.title} (${challenge.difficulty})`;
            select.appendChild(option);
        });
        
        // Display challenges
        const list = document.getElementById('challengesList');
        list.innerHTML = challenges.map(challenge => {
            const difficultyColors = {
                'Easy': 'bg-green-600',
                'Medium': 'bg-yellow-600',
                'Hard': 'bg-red-600'
            };
            
            return `
                <div class="bg-gray-700 p-4 rounded border border-gray-600 hover:border-blue-500 transition">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-bold text-lg">${challenge.title}</h3>
                        <span class="px-2 py-1 text-xs rounded ${difficultyColors[challenge.difficulty]}">${challenge.difficulty}</span>
                    </div>
                    <p class="text-gray-300 text-sm">${challenge.description}</p>
                </div>
            `;
        }).join('');
    }
    
    // Show challenge details
    document.getElementById('challengeSelect').addEventListener('change', (e) => {
        const challengeId = e.target.value;
        if (!challengeId) {
            document.getElementById('challengeDetails').classList.add('hidden');
            return;
        }
        
        const challenge = challenges.find(c => c.id == challengeId);
        if (challenge) {
            document.getElementById('challengeTitle').textContent = challenge.title;
            document.getElementById('challengeDescription').textContent = challenge.description;
            
            const difficultyColors = {
                'Easy': 'bg-green-600',
                'Medium': 'bg-yellow-600',
                'Hard': 'bg-red-600'
            };
            
            const difficultyEl = document.getElementById('challengeDifficulty');
            difficultyEl.textContent = challenge.difficulty;
            difficultyEl.className = `px-3 py-1 rounded text-sm ${difficultyColors[challenge.difficulty]}`;
            
            document.getElementById('challengeDetails').classList.remove('hidden');
        }
    });
    
    // Create match
    document.getElementById('createMatchForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const opponent = document.getElementById('opponentUsername').value;
        const challengeId = document.getElementById('challengeSelect').value;
        
        if (!challengeId) {
            alert('Please select a challenge');
            return;
        }
        
        const response = await fetch('/match/create', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ opponent, challenge_id: challengeId })
        });
        
        const data = await response.json();
        const messageEl = document.getElementById('createMatchMessage');
        
        if (data.success) {
            messageEl.innerHTML = '<div class="bg-green-600 text-white p-4 rounded"><i class="bi bi-check-circle"></i> Match created! Redirecting...</div>';
            setTimeout(() => window.location.href = `/match/${data.match_id}`, 1000);
        } else {
            messageEl.innerHTML = `<div class="bg-red-600 text-white p-4 rounded"><i class="bi bi-x-circle"></i> ${data.message}</div>`;
        }
    });
    
    // Initialize
    loadChallenges();
</script>
{% endblock %}
