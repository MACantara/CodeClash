{% extends "base.html" %}

{% block title %}404 - Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <i class="bi bi-exclamation-triangle text-6xl sm:text-8xl text-yellow-500"></i>
        </div>
        <h1 class="text-4xl sm:text-5xl font-bold mb-4 text-white">404</h1>
        <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-gray-300">
            {% if message %}
                {{ message }}
            {% else %}
                Page Not Found
            {% endif %}
        </h2>
        <p class="text-gray-400 mb-8">
            The page or challenge you're looking for doesn't exist.
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition">
                <i class="bi bi-house-door"></i> Go Home
            </a>
            <a href="/difficulty-selector" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition">
                <i class="bi bi-shuffle"></i> Random Challenge
            </a>
        </div>
    </div>
</div>
{% endblock %}
