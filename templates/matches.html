{% extends "base.html" %}

{% block title %}Active Matches - CodeClash{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2 flex items-center justify-center gap-3">
                <i class="bi bi-eye-fill text-purple-500"></i>
                Active Matches
            </h1>
            <p class="text-gray-400">Watch live coding battles!</p>
        </div>

        <!-- Active Matches List -->
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 border border-gray-700">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold flex items-center gap-2">
                    <i class="bi bi-broadcast text-red-500"></i>
                    Live Now
                </h2>
                <button onclick="loadMatches()" 
                        class="text-gray-400 hover:text-white transition" 
                        title="Refresh">
                    <i class="bi bi-arrow-clockwise text-xl"></i>
                </button>
            </div>

            <div id="matchesList" class="space-y-4">
                <div class="text-center text-gray-400 py-8">
                    <i class="bi bi-hourglass-split text-4xl mb-2"></i>
                    <p>Loading active matches...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
async function loadMatches() {
    try {
        const response = await fetch('/matches/active');
        const matches = await response.json();
        
        const list = document.getElementById('matchesList');
        
        if (matches.length === 0) {
            list.innerHTML = `
                <div class="text-center text-gray-400 py-8">
                    <i class="bi bi-x-circle text-4xl mb-2"></i>
                    <p>No active matches right now. Check back soon!</p>
                </div>
            `;
            return;
        }
        
        const difficultyColors = {
            'Easy': 'bg-green-600',
            'Medium': 'bg-yellow-600',
            'Hard': 'bg-red-600'
        };
        
        list.innerHTML = matches.map(match => {
            const startedAt = new Date(match.started_at + 'Z'); // Parse as UTC
            const duration = Math.floor((Date.now() - startedAt.getTime()) / 1000);
            const minutes = Math.floor(duration / 60);
            const seconds = duration % 60;
            
            return `
                <div class="bg-gray-700 p-5 rounded-lg border-2 border-red-500/50 hover:border-red-500 transition">
                    <div class="flex justify-between items-center">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-3">
                                <span class="px-3 py-1 bg-red-600 rounded text-sm font-bold animate-pulse">
                                    <i class="bi bi-broadcast"></i> LIVE
                                </span>
                                <h3 class="text-xl font-bold">${match.challenge_name}</h3>
                                <span class="px-2 py-1 text-xs rounded ${difficultyColors[match.difficulty]}">${match.difficulty}</span>
                            </div>
                            <div class="flex items-center gap-6 text-sm text-gray-300">
                                <span>
                                    <i class="bi bi-person-fill text-blue-400"></i> ${match.player1_name}
                                    <span class="text-gray-500">vs</span>
                                    <i class="bi bi-person-fill text-purple-400"></i> ${match.player2_name}
                                </span>
                                <span><i class="bi bi-clock"></i> ${minutes}:${seconds.toString().padStart(2, '0')}</span>
                                <span><i class="bi bi-eye"></i> ${match.spectators} watching</span>
                            </div>
                        </div>
                        <a href="/match/${match.id}/spectate" 
                           class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded transition flex items-center gap-2">
                            <i class="bi bi-eye-fill"></i> Spectate
                        </a>
                    </div>
                </div>
            `;
        }).join('');
    } catch (error) {
        console.error('Error loading matches:', error);
        document.getElementById('matchesList').innerHTML = `
            <div class="text-center text-red-400 py-8">
                <i class="bi bi-exclamation-triangle text-4xl mb-2"></i>
                <p>Failed to load matches</p>
            </div>
        `;
    }
}

// Initialize
loadMatches();

// Auto-refresh every 5 seconds
setInterval(loadMatches, 5000);
</script>
{% endblock %}
