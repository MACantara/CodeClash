<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CodeClash - Practice programming challenges across multiple languages including Python and Java">
    <title>{% block title %}CodeClash - Programming Practice{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:bg-blue-600 focus:text-white focus:px-4 focus:py-2 focus:rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-400">
        Skip to main content
    </a>

    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700" role="navigation" aria-label="Main navigation">
        <div class="container mx-auto px-2 sm:px-4 py-3 sm:py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <i class="bi bi-code-slash text-2xl sm:text-3xl text-blue-400" aria-hidden="true"></i>
                    <a href="/" class="cursor-pointer text-xl sm:text-2xl font-bold text-white hover:text-blue-400 transition focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-gray-800 rounded">
                        CodeClash
                    </a>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="flex items-center space-x-4 lg:space-x-6">
                    <a href="/" class="cursor-pointer text-gray-300 hover:text-white transition flex items-center gap-2 text-sm lg:text-base focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-gray-800 rounded px-2 py-1" aria-label="Go to home page">
                        <i class="bi bi-house-door" aria-hidden="true"></i> <span>Home</span>
                    </a>
                    <a href="/challenges" class="cursor-pointer text-gray-300 hover:text-white transition flex items-center gap-2 text-sm lg:text-base focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-gray-800 rounded px-2 py-1" aria-label="Browse all challenges">
                        <i class="bi bi-list-ul" aria-hidden="true"></i> <span>Challenges</span>
                    </a>
                    <a href="/analytics" class="cursor-pointer text-gray-300 hover:text-white transition flex items-center gap-2 text-sm lg:text-base focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-gray-800 rounded px-2 py-1" aria-label="View your analytics">
                        <i class="bi bi-graph-up" aria-hidden="true"></i> <span>Analytics</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" role="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 mt-8 sm:mt-16" role="contentinfo">
        <div class="container mx-auto px-2 sm:px-4 py-4 sm:py-6 text-center text-gray-400">
            <p class="text-xs sm:text-sm">&copy; 2025 CodeClash. Practice your Programming skills.</p>
        </div>
    </footer>

    <!-- IndexedDB Database Manager -->
    <script src="{{ url_for('static', filename='js/db.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
